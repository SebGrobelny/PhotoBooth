<html>
<head>

</head>

<body onload = "dumpDataBase()" >
    <div id="sidebar">
        <div>
	<p>Upload</p>
        <input type="file" id="fileSelector">

	</div>
    </div>

    <div class="main">
        <header>
          <p>Photobooth</p>
        </header>
        <div class = "mobile_icons">

            <div><img src = "filterIcon-01.png"></div>
            <div><img src = "favoritesIcon.png"></div>
        </div>
		<div id = "photoBody">
	</div>
	</div>

    
</body>

</html>
