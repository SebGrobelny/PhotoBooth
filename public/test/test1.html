<!DOCTYPE html>
<html>
	<head>

		<meta name="viewport" content="width=device-width">
		<title>Photo Album App</title>

		<link rel="stylesheet" type="text/css" href="test.css">

					<br>

		<footer>footer</footer>

		<script src="test1.js"></script>
