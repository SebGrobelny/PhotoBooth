<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Photobooth</title>
<link rel="stylesheet" type="text/css" href="fader.css">
</head>

<body onload = "dumpDataBase()" >
    <div id="sidebar">
        <div>
           <p>Upload</p>
            <input type="file" id="fileSelector">
            <button id="readButton" onclick="readFile()">Upload</button>
        </div>
    
        <div id = "filter">
           <p>Filter</p>
           <input id="searchbar" type="search" placeholder=""/>
           <button id="readButton" onclick="searchFilter()">Enter</button>
           <button id="readButton" onclick="clearFilter()">Clear Filter</button>
        </div>
    
        <div id = "favorites">
            <p>Favorites</p>
            <button id="readButton" onclick="displayFavorites()">Display Favorites</button>
        </div>
    </div>
    
    <div class="main">
        <header>
          <p>Photobooth</p>
        </header>
        
        <div class = "mobile_icons">
        <button onclick = "uploadExpand()" id = "upload"></button>
        <div id = "upload1">
            <input type="file" id="fileSelector">
            <button id="readButton" onclick="readFile()">Upload</button>
        </div>
            
        <button onclick = "filterExpand()" id = "filter"></button>
        <div id = "filter1">
            <input id="searchbar" type="search" placeholder="......">
            <button id="readButton" onclick="searchFilter()">Enter</button>
            <button id="readButton" onclick="clearFilter()">Clear Filter</button>
        </div>
            
            <div><button id="readButton" onclick="displayFavorites()"><img src = "favoritesIcon.png"></button></div>
        </div>
        <div id = "photoBody"></div>
    </div>
    
</body>

<script src="fader.js"></script>
</html>
